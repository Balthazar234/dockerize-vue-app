name: Deploy to OBS

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Use Node.js version 14

      - name: Install Dependencies
        run: npm install

      - name: Build Vue.js Project
        run: npm run build

      - name: Deploy to OBS Huawei Cloud
        uses: appleboy/ssh-action@v0.1.9
        with:
          username: ${{ secrets.OBS_ACCESS_KEY }}
          host: obs.huaweicloud.com # Assuming OBS Huawei Cloud host
          key: ${{ secrets.OBS_SECRET_KEY }}
          region: 'ME-Riyadh'
          script: |
            scp -r $GITHUB_WORKSPACE/dist/* ${{ secrets.OBS_BUCKET }}
