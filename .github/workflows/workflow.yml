name: Build and Deploy to OBS

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install huaweicloud-obs-sync
        run: npm install huaweicloud-obs-sync@latest --save

      - name: Build Vue.js Project
        run: npm run build

      - name: Upload to OBS
        run: |
          var obsSync = require('huaweicloud-obs-sync');
          obsSync.syncFolderToOBS({
            server: '${{ secrets.OBS_ENDPOINT }}',
            bucket: '${{ secrets.OBS_BUCKET }}',
            accessKeyId: '${{ secrets.OBS_ACCESS_KEY }}',
            secretAccessKey: '${{ secrets.OBS_SECRET_KEY }}',
            localDir: './dist',
            remoteDir: '/',
            syncDeletedFiles: 'yes'
          });
