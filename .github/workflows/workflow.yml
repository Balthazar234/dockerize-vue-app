name: Deploy To OBS

on:
  push:
    branches:
      - prod

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Use Node.js version 14

      - name: Install dependencies
        run: |
          npm ci --prefer-offline --no-audit # Use npm ci for faster and consistent installs
          npm run prepare # Run any pre-build scripts if needed

      - name: Build
        run: npm run build

      - name: Deploy to OBS Huawei Cloud
        uses: appleboy/ssh-action@v0.1.9
        with:
          username: ${{ secrets.OBS_ACCESS_KEY }}
          host: obs.huaweicloud.com # Assuming OBS Huawei Cloud host
          key: ${{ secrets.OBS_SECRET_KEY }}
          region: 'ME-Riyadh'
          script: |
            scp -r $GITHUB_WORKSPACE/dist/* ${{ secrets.OBS_BUCKET }}
